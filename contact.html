<div class="container mt-5 d-flex justify-content-center"> <!-- Bootstrap FORM container with margin top 5 -->
    <div class="form-wrapper w-100">
  <h2 class="text-center mb-4">Contact Form</h2>
      <form class="row g-3 form-box" action="https://formsubmit.co/sactablamaker@gmail.com" method="POST">
        <!-- HONEY POT -->
          <input type="text" name="_honey" style="display:none">

        <!-- DISABLE CAPTCHA -->
         <input type="hidden" name="_captcha" value="false">

        <!-- REDIRECT TO THANK YOU PAGE -->
         <input type="hidden" name="_next" value="http://127.0.0.1:5500//success.html"> <!-- ***************** PASTE IN URL ********************** -->

        <!-- START OF FORM -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First Name" name="First&nbsp;Name" id="firstName" required>
        </div> <!-- End of col-md-6 FIRST NAME-->
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" name="Last&nbsp;Name" id="lastName" required>
        </div> <!-- End of col-md-6 LAST NAME-->
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="example@email.com"name="Email" id="emailInfo" required>
        </div> <!-- End of col-md-8 EMAIL-->
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" placeholder="+1 (XXX) XXX-XXXX" name="Phone&nbsp;Number" id="phoneNumber">
        </div> <!-- End of col-md-4 PHONE NUMBER-->
        <div class="col-md-12">
          <label for="comments" class="form-label">Message</label>
          <textarea class="form-control" placeholder="Type your message here..." name="Message" id="comments" rows="3" required></textarea>
        </div> <!-- End of col-md-12 MESSAGE-->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>          
        </div> <!-- End of col-md-12 BUTTON -->
  </form> <!-- End of form -->
